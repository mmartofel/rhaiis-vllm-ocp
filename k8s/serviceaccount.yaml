apiVersion: v1
kind: ServiceAccount
metadata:
  name: vllm-sa
  namespace: ${NAMESPACE}
---
# The vllm/vllm-openai image runs as root (UID 0), which requires the
# anyuid SCC on OpenShift. The Role + RoleBinding below grant this via
# RBAC. Alternatively, a cluster-admin can run:
#   oc adm policy add-scc-to-user anyuid -z vllm-sa -n ${NAMESPACE}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vllm-anyuid
  namespace: ${NAMESPACE}
rules:
  - apiGroups: ["security.openshift.io"]
    resources: ["securitycontextconstraints"]
    resourceNames: ["anyuid"]
    verbs: ["use"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vllm-anyuid
  namespace: ${NAMESPACE}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vllm-anyuid
subjects:
  - kind: ServiceAccount
    name: vllm-sa
    namespace: ${NAMESPACE}
