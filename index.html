  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LiteLLM Models</title>
      <!-- Include Material Design CSS -->
      <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.7.95/css/materialdesignicons.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
          body {
              font-family: 'Roboto', sans-serif;
          }
      </style>
  </head>
  <body>
      <div class="container mt-5">
          <h1 class="mb-4">LiteLLM Models</h1>
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th scope="col">Model Name</th>
                      <th scope="col">Description</th>
                      <th scope="col">Status</th>
                      <th scope="col">Parameters</th>
                  </tr>
              </thead>
              <tbody id="model-table">
                  <!-- Data will be populated here -->
              </tbody>
          </table>
      </div>

      <!-- Include Bootstrap JS and dependencies -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
      <script>
          document.addEventListener('DOMContentLoaded', function() {
              fetch('/api/models')
                  .then(response => response.json())
                  .then(data => {
                      const modelTableBody = document.getElementById('model-table');
                      data.forEach(model => {
                          const row = document.createElement('tr');
                          row.innerHTML = `
                              <td>${model.name}</td>
                              <td>${model.description}</td>
                              <td>${model.status}</td>
                              <td>
                                  <ul>
                                      ${model.parameters.map(param => `<li><strong>${param.name}:</strong> ${param.value} <span
  class="text-muted">${param.description}</span></li>`).join('')}
                                  </ul>
                              </td>
                          `;
                          modelTableBody.appendChild(row);
                      });
                  })
                  .catch(error => console.error('Error fetching models:', error));
          });
      </script>
  </body>
  </html>
